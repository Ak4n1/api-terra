# Rate Limiting Configuration
# Formato: rate.limit.{endpoint}.attempts = número de peticiones
#           rate.limit.{endpoint}.window.minutes = ventana de tiempo en minutos

# Login: límite de intentos de login por IP
rate.limit.login.attempts=5
rate.limit.login.window.minutes=15

# Refresh Token: límite de refresh por IP
rate.limit.refresh.attempts=10
rate.limit.refresh.window.minutes=15

# Register: límite de registros por IP
rate.limit.register.attempts=3
rate.limit.register.window.minutes=60

# Reset Password: límite de solicitudes de reset por IP
rate.limit.reset.password.attempts=3
rate.limit.reset.password.window.minutes=60

